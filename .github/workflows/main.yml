name: Create Ticket on New Project

on:
  project:
    types: [created]

jobs:
  create_issue:
    runs-on: ubuntu-latest
    steps:
    - name: Create Ticket in Proyecto Maestro
      uses: octokit/request-action@v2.x
      with:
        route: POST /repos/scanevaro/Proyecto_Maestro/issues
        title: "New Project Created: ${{ github.event.project.name }}"
        body: "A new project has been created in the repository ${{ github.repository }}. Project details: ${{ github.event.project.html_url }}. Please review and take necessary actions."
        token: ${{ secrets.GITHUB_TOKEN }}
